<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        users to explore different muscle groups on a human body diagram and receive recommended exercises for
        strengthening and growing those muscles.">
        <meta property="og:site_name" content="MuscleMap">

        <title>MuscleMap Login</title>
        <link rel="stylesheet" href="styles/login-signup.css">
    </head>
    <body>
        <div class="container">
            <h1>MuscleMap</h1>
            <h3>Signup Form</h3>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-hint" id="passwordHint">
                        Password must be at least 8 characters long, and include at
                        least one uppercase letter, one lowercase letter, one
                        number, and one special character.
                    </div>
                    <span id="passwordError" class="error"></span>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="confirmPasswordError" class="error"></span>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p id="message"></p>

            <p>
                Already have an account?
                <a href="login.html">Log In</a>
            </p>
        </div>
    </body>
</html>
