<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Track Your Workout Progress">
    <meta name="author" content="Andy Phan, Kevin Arleen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MuscleMap - Workout Progress</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .exercise-form {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .exercise-form h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .exercise-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .exercise-form input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chart-placeholder {
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            text-align: center;
            line-height: 200px;
            color: #888;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MuscleMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="text-center my-4">Workout Progress</h1>

        <div class="dropdown">
            <label for="daySelect">Select Day:</label>
            <select id="daySelect" name="daySelect">
                <option value="M">Monday</option>
                <option value="Tu">Tuesday</option>
                <option value="W">Wednesday</option>
                <option value="Th">Thursday</option>
                <option value="F">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>
        </div>

        <div class="exercise-form">
            <h3>Exercise 1</h3>
            <label for="exercise1Weight">Weight (lbs):</label>
            <input type="number" id="exercise1Weight" name="exercise1Weight" placeholder="Enter weight">
            <label for="exercise1Reps">Reps:</label>
            <input type="number" id="exercise1Reps" name="exercise1Reps" placeholder="Enter reps">
        </div>

        <div class="exercise-form">
            <h3>Exercise 2</h3>
            <label for="exercise2Weight">Weight (lbs):</label>
            <input type="number" id="exercise2Weight" name="exercise2Weight" placeholder="Enter weight">
            <label for="exercise2Reps">Reps:</label>
            <input type="number" id="exercise2Reps" name="exercise2Reps" placeholder="Enter reps">
        </div>

        <div class="chart-placeholder">
            [Placeholder for Workout Progress Chart]
        </div>
    </main>

    <footer class="container-fluid bg-dark text-white text-center py-4">
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="workout-plan.html">Back to Workout Plan</a>
        </nav>
        <small class="d-block mt-3">Copyright &copy; 2025 Andy Phan, Kevin Arleen</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('daySelect').addEventListener('change', function() {
            const selectedDay = this.value;
            // Implement logic here to update the forms based on the selected day's exercises
            console.log("Selected day: " + selectedDay); // Placeholder functionality
        });
    </script>
</body>
</html>
